<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React para iniciantes</title>

  <!-- carrega o React, React Dom e Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>

<body>
  <div id="app-react">

  </div>


  <script type="text/babel">
    const Comprar = () => {
      const [contador, setContador] = React.useState(1)

      return (
        <div>
          <p>Total: {contador}</p>
          <p>Pre√ßo: R$ {contador * 250}</p>
          <button onClick={() => setContador(contador + 1)}>Comprar</button>
        </div>
      )
    }

    ReactDOM.render(<Comprar />, document.getElementById('app-react'))
  </script>

</body>
</html>
